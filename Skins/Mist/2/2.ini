[Metadata]
Name=Mist
Author=alatsombath
Version=01 April 2015
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=NowPlaying display for Rainmeter

[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

@Include=#@#Variables.inc

[Counter]
Measure=Calc
Formula=(Counter+1)%(#TransitionTime#)
IfCondition=(Counter = 0)
IfTrueAction=[!DeactivateConfig "Mist\2"][!ActivateConfig "Mist\3"]

[MeasureTrack]
Measure=Plugin
Plugin=NowPlaying
PlayerName=#PlayerName#
PlayerType=TITLE

[MeterTrack]
Meter=String
MeasureName=MeasureTrack
FontFace=#Font#
FontSize=#FontSize#
FontColor=#FontColor#
AntiAlias=1
StringEffect=Shadow

[DraggableBackground]
Meter=Bar
MeasureName=Counter
W=#CURRENTCONFIGWIDTH#
H=#CURRENTCONFIGHEIGHT#
BarColor=255,255,255,1
DynamicVariables=1
UpdateDivider=-1